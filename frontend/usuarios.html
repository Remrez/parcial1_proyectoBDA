<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin - Usuarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Blog Admin Panel</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="articulos.html">Artículos</a></li>
                    <li><a href="categorias.html">Categorías</a></li>
                    <li><a href="comentarios.html">Comentarios</a></li>
                    <li><a href="tags.html">Tags</a></li>
                    <li><a href="usuarios.html" class="active">Usuarios</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="management-section">
            <h2>Gestión de Usuarios</h2>
            
            <div class="form-container">
                <h3 id="form-title">Agregar Nuevo Usuario</h3>
                <form id="user-form">
                    <input type="hidden" id="original-email">
                    <div class="form-group">
                        <label for="user-name">Nombre:</label>
                        <input type="text" id="user-name" required>
                    </div>
                    <div class="form-group">
                        <label for="user-email">Email:</label>
                        <input type="email" id="user-email" required>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="update-name" value="1">
                            Actualizar nombre
                        </label>
                        <label>
                            <input type="checkbox" id="update-email" value="1">
                            Actualizar email
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" id="cancel-edit" class="btn btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>
            
            <div class="table-container">
                <h3>Lista de Usuarios</h3>
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los usuarios se cargarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Blog Admin - Proyecto Bases de Datos Avanzadas</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
